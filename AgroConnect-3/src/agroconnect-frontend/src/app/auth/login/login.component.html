<div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="credentials.email" required>
      </div>
  
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="text-danger mt-2" *ngIf="error">{{ error }}</p>
      <p class="mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
  </div>
