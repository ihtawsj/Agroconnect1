<div class="container mt-5">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input 
          type="text" 
          class="form-control" 
          id="name"
          name="name" 
          [(ngModel)]="user.name" 
          required
          minlength="2"
          #nameInput="ngModel">
        <div class="text-danger" *ngIf="nameInput.invalid && nameInput.touched">
          <small *ngIf="nameInput.errors?.['required']">Name is required</small>
          <small *ngIf="nameInput.errors?.['minlength']">Name must be at least 2 characters</small>
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input 
          type="email" 
          class="form-control" 
          id="email"
          name="email" 
          [(ngModel)]="user.email" 
          required
          #emailInput="ngModel">
        <div class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">
          <small *ngIf="emailInput.errors?.['required']">Email is required</small>
          <small *ngIf="emailInput.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input 
          type="password" 
          class="form-control" 
          id="password"
          name="password" 
          [(ngModel)]="user.password" 
          required
          minlength="6"
          #passwordInput="ngModel">
        <div class="text-danger" *ngIf="passwordInput.invalid && passwordInput.touched">
          <small *ngIf="passwordInput.errors?.['required']">Password is required</small>
          <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="role">Role:</label>
        <select 
          class="form-control" 
          id="role"
          name="role" 
          [(ngModel)]="user.role" 
          required
          #roleInput="ngModel">
          <option value="">Select Role</option>
          <option value="BUYER">BUYER</option>
          <option value="FARMER">FARMER</option>
        </select>
        <div class="text-danger" *ngIf="roleInput.invalid && roleInput.touched">
          <small *ngIf="roleInput.errors?.['required']">Role is required</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
      <p class="text-success mt-2" *ngIf="message">{{ message }}</p>
      <p class="text-danger mt-2" *ngIf="error">{{ error }}</p>
    </form>
  </div>
