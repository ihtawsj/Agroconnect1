<div class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card fade-in">
          <div class="card-header text-center">
            <div class="mb-3">
              <i class="fas fa-leaf" style="font-size: 3rem; color: var(--white);"></i>
            </div>
            <h2 class="mb-0">Welcome Back</h2>
            <p class="mb-0 opacity-75">Sign in to your AgroConnect account</p>
          </div>
          <div class="card-body p-4">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input 
                    type="email" 
                    class="form-control" 
                    name="email" 
                    [(ngModel)]="credentials.email" 
                    placeholder="Enter your email"
                    required 
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    name="password" 
                    [(ngModel)]="credentials.password" 
                    placeholder="Enter your password"
                    required 
                  />
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
              </div>

              <div class="alert alert-danger mt-3" *ngIf="error">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
              </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
              <p class="mb-0">Don't have an account? 
                <a routerLink="/register" class="text-decoration-none fw-bold" style="color: var(--primary-green);">
                  Create one here
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- Features Section -->
        <div class="row mt-4">
          <div class="col-4 text-center">
            <i class="fas fa-leaf mb-2" style="font-size: 1.5rem; color: var(--success);"></i>
            <p class="small text-muted">Fresh Produce</p>
          </div>
          <div class="col-4 text-center">
            <i class="fas fa-truck mb-2" style="font-size: 1.5rem; color: var(--info);"></i>
            <p class="small text-muted">Fast Delivery</p>
          </div>
          <div class="col-4 text-center">
            <i class="fas fa-shield-alt mb-2" style="font-size: 1.5rem; color: var(--warning);"></i>
            <p class="small text-muted">Quality Assured</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
